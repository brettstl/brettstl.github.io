<head>
	<title>Ds for Storytelling with Data</title>
	<script src="https://d3js.org/d3.v5.min.js"></script>	
</head>
<body>	
	<body>
		<h3>Today is a beautiful day!!</h3>
		<div>
			<svg></svg>
			<svg width='200' height='500' id='barchart'></svg>
		</div>
		<ul>

		</ul>
		<script type="text/javascript">

		// dom selecting
		d3.select('h3').style('color', 'darkblue');
		d3.select('h3').style('font-size','24px');
		
		// data binding
		var fruits = ['apple', 'mango', 'banana', 'orange'];
		d3.select('ul') //bind data to ul element
		.selectAll('li') // select the li element we will create so we can bind data to them
		.data(fruits) // select the data to be binded
		.enter() // loop over the array
		.append('li') // create the li elements
		.text(function(d) { return d; }); // this fills in the binded data

		// Creating SVG Elements
		// Scalable Vector Graphics (SVG) is a way to render graphical elements and images in the DOM. As SVG is vector-based, itâ€™s both lightweight and scalable. 
		var svg = d3.select('svg'); // select the svg element from the dom

		//Create rectangle element inside SVG
		svg.append('rect')
		.attr('x', 50)
		.attr('y', 50)
		.attr('width', 200)
		.attr('height', 100)
		.attr('fill', 'green');

		//simple bar chart
		var data = [80, 120, 60, 150, 200];
		var barHeight = 20;
		var bar = d3.select('svg#barchart')
		.selectAll('rect')
		.data(data)
		.enter()
		.append('rect')
		.attr('width', function(d) {  return d; })
		.attr('height', barHeight - 1)
		.attr('transform', function(d, i) {
			return "translate(0," + i * barHeight + ")";
		});

	</script>
</script>
</body>
